<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issue Tracker</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body {
      padding-top: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .jumbotron {
      background-color: #f8f8f8;
      padding: 30px;
    }

    #issuesList {
      margin-top: 30px;
    }

    .modal-body {
      color: #555;
    }

    .modal-footer {
      border-top: none;
    }
    .issue-description {
      word-wrap: break-word;
    }

    .pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  list-style-type: none;
  padding: 0;
}

.pagination li {
  margin-right: 5px;
}

.pagination li a {
  display: inline-block;
  padding: 5px 10px;
  border: 1px solid #ccc;
  text-decoration: none;
}

.pagination li.active a {
  background-color: #ccc;
}


  </style>
</head>

<body>
  <div class="container">
    <h1>Issue Tracker</h1>
    <div class="jumbotron">
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescription">Description</label>
          <input type="text" class="form-control" id="issueDescription" placeholder="Describe the issue ...">
        </div>
        <div class="form-group">
          <label for="issueSeverity">Severity</label>
          <select id="issueSeverity" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issueAssignedTo">Assigned To</label>
          <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter responsible ...">
        </div>
        <div class="form-group">
          <label for="sortOption">Sort By:</label>
          <select id="sortOption" class="form-control" onchange="updateOptions()">
            <option value="id">Issue ID</option>
            <option value="severity">Severity</option>
            <option value="assignedTo">Assigned To</option>
            <option value="status">Status</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="filterOption">Filter By:</label>
          <input type="text" class="form-control" id="filterOption" placeholder="Enter filter text" oninput="updateOptions()">
        </div>  
        <button id="add-issue" onclick="submitIssue()" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList">
      </div>
    </div>
    <button id="logoutButton" class="btn btn-primary">Logout</button>

    <!-- <script src="login-jss.js"></script> -->

  <script>

    //   localStorage.removeItem('isLoggedIn'); // Remove authentication state
    //   window.location.href = 'login.html'; // Redirect to login page
    // });
  </script>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="emptyField" tabindex="-1" role="dialog" aria-labelledby="emptyFieldLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emptyFieldLabel">Invalid Input!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Please provide the description of the issue and the person's name whom you want to assign the issue.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <ul class="pagination">
      <li><button id="prevButton" onclick="goToPrevPage()" class="btn btn-primary">Previous</button></li>
      <li><button id="nextButton" onclick="goToNextPage()" class="btn btn-primary">Next</button></li>  
    </ul>
  
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</body>
